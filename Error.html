<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    padding-top: 50px;
  }

  h2 {
    color: #ff0000; /* Red for invalid data warning */
  }

  h3 {
    color: #333;
  }

  form {
    display: inline-block;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  }

  label {
    display: inline-block;
    width: 100px;
    text-align: left;
    font-weight: bold;
    color: #555;
  }

  input[type="text"],
  input[type="password"] {
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  br {
    line-height: 10px;
  }
</style>
</head>
<body>

<h2>Invalid data</h2>
<h3>Dear Customer, Please enter your login.</h3>

<form action="Login">
  <label>CustId</label>
  <input type="text" name="custid"/><br><br>
  
  <label>Password</label>
  <input type="password" name="pwd"/><br><br>
  
  <input type="submit" value="Login"/>
</form>

</body>
</html>
